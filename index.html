<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >
    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!--For JS-->
    <script src="main.js"></script>
    <!--For CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/e01bcfcb24.js" crossorigin="anonymous"></script>

    <title>Pomodoro App</title>
</head>
<body onload="template()">
    <div class="container">
        <!--heading-->
        <h1 class="text-center my-5 heading">Pomodoro App</h1>

        <!--Main Timer-->
        <div class="container timer">
            <div class="row">
                <div class="col-5">
                    <h4 id="minutes"></h4>
                </div>
                <div class="col-2">
                    <h4>:</h4>
                </div>
                <div class="col-5">
                    <h4 id="seconds"></h4>
                </div>
            </div>
        </div>
    </div>
    <div>
        <h3 id="done" class="text-center my-5"></h3>
    </div>
    <!--Start and Reset button-->
    <div class="container d-flex justify-content-center align-items-center my-5">
        <button class="btn" onclick="start()"><i class="fas fa-play fa-2x "></i>></button>
        <a href="index.html"><i class="fas fa-redo-alt fa-2x"></i> </a>
    </div>
</body>
</html>
